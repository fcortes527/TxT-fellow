<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
<!-- Your navbar is here -->
<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <i class="fas fa-cogs fa-spin"></i>
    <span style="margin-left:10px">{{name}}</span>
  </a>
</nav>

<div class="container-fluid" id="no-padding">
  <div class="row">
    <div class="col-12">
      <div class="video-container">
        <img src="../assets/california-landscape.jpg">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <!-- ng for goes here -->
      <!-- this is your list of blogs being printed it updates because of two way data binding -->
      <div *ngFor="let blog of blogs">
        <h1>{{blog.title}}</h1>
        <p>{{blog.content}}</p>
      </div>
    </div>

    <div class="col-6" >
      <h1 class="center">Add New Blog</h1>
      <!-- form goes here -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
        <div class="form-group">
          <label for="exampleInputPassword1">Title</label>
          <input type="text" class="form-control" formControlName="title" name="title">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Content</label>
          <textarea type="text" class="form-control" formControlName="content" name="content"> </textarea>
        </div>

        <button type="submit" class="btn btn-primary"> Submit </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
